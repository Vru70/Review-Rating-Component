<template>

    <div class="slds-theme_default">
        <div class="slds-grid slds-wrap slds-p-horizontal_x-small">
            <div class="slds-col slds-size_1-of-1 slds-p-vertical_medium">
                <lightning-progress-indicator type="base" current-step={selectedStep}>
                    <lightning-progress-step label="Presentation" onstepfocus={selectStep1} value="Step1">
                    </lightning-progress-step>
                    <lightning-progress-step label="Video" onstepfocus={selectStep2} value="Step2">
                    </lightning-progress-step>
                    <lightning-progress-step label="Audio" onstepfocus={selectStep3} value="Step3">
                    </lightning-progress-step>
                    <lightning-progress-step label="Other" onstepfocus={selectStep4} value="Step4">
                    </lightning-progress-step>
                </lightning-progress-indicator>
            </div>

            <br />

            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center"> Presentation </div>
            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center"> Video </div>
            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center"> Audio </div>
            <div class="slds-col slds-size_1-of-4 slds-align_absolute-center"> Other </div>

        </div>
        <div class="slds-box slds-m-around_x-small slds-p-around_x-small">

            <template if:true={varSelectStep1}>

                <div class="slds-text-align_center slds-text-heading_small">
                    <strong>What went wrong?</strong>
                </div>

                <lightning-checkbox-group name="Checkbox Group" options={options_p}
                                            value={value_p} onchange={handleCheckbox_p}>
                </lightning-checkbox-group>
                <p>Selected Values are: {selectedValues}</p>
            </template>
            <template if:true={varSelectStep2}>
                <div class="slds-text-align_center slds-text-heading_small">
                    <strong>What went wrong?</strong>
                </div>
                <lightning-checkbox-group name="Checkbox Group" options={options_v} value={value_v} onchange={handleCheckbox_v}>
                </lightning-checkbox-group>
                <p>Selected Values are: {selectedValues}</p>
            </template>
            <template if:true={varSelectStep3}>
                <div class="slds-text-align_center slds-text-heading_small">
                    <strong>What went wrong?</strong>
                </div>
                <lightning-checkbox-group name="Checkbox Group" options={options_a} value={value_a} onchange={handleCheckbox_a}>
                </lightning-checkbox-group>
                <p>Selected Values are: {selectedValues}</p>
            </template>
            <template if:true={varSelectStep4}>
                <div class="slds-text-align_center slds-text-heading_small">
                    <strong>What went wrong?</strong>
                </div> 
                <lightning-textarea name="otherdetail" value={value_o} onchange={onchnage_o} placeholder="Tell us more...">
                </lightning-textarea>
            </template>

        </div>

        <div class="slds-m-vertical_medium">
            <lightning-button label="Back" class="slds-m-left_x-small" onclick={handlePrev}></lightning-button>
            <template if:false={isSelectStep4}>
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Next" onclick={handleNext}>
                </lightning-button>
            </template>
            <template if:true={isSelectStep4}>
                <lightning-button variant="brand" class="slds-m-left_x-small" label="Submit" onclick={handleFinish}>
                </lightning-button>
            </template>
        </div>

    </div>
</template>
